
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

alert: !include alerts.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml

# Groups
#  | https://www.home-assistant.io/integrations/group#yaml-configuration
light: !include groups/lights.yaml

# HACS Frontend
frontend:
  themes: !include_dir_merge_named themes

http:
  ssl_certificate: certs/ames.lol/srv.crt
  ssl_key: certs/ames.lol/srv.key

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key
    
shell_command:
    commit_and_push_config: bash /config/scripts/commit_and_push.sh

## --------------------- ##
# Integrations
## --------------------- ##

# https://www.home-assistant.io/integrations/home_connect/ (Bosch)
home_connect:
  client_id: !secret home_connect_client_id
  client_secret: !secret home_connect_client_secret

neato:
  client_id: !secret neato_client_id
  client_secret: !secret neato_client_secret

# https://www.home-assistant.io/integrations/nest/
nest:
  # GCP Oauth Client
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  # "Nest Project ID" in the Device Access Console
  project_id: !secret nest_project_id
  # Provide the full path exactly as shown under "Subscription name" in Google Cloud Console
  subscriber_id: !secret nest_subscriber_id

withings:
  client_id: !secret withings_client_id
  client_secret: !secret withings_client_secret
  use_webhook: true
