title: "Home Assistant"
path: "homeassistant"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
        ulm_chip_back_path: home

  - type: 'custom:button-card'
    template: card_title
    name: Home Assistant

  - type: "custom:button-card"
    template: card_homeassistant_updates
    variables:
        ulm_card_homeassistant_entity: "binary_sensor.updates"
        ulm_card_homeassistant_core: "sensor.core_updates"
        ulm_card_homeassistant_supervisor: "sensor.supervisor_updates"
        ulm_card_homeassistant_os: "sensor.os_updates"

  - type: entities
    entities:
      - entity: sensor.processor_use
      - entity: sensor.disk_use_percent
        name: Disk use  /
      - entity: sensor.disk_free
      - entity: sensor.memory_use_percent
        name: Memory use
      - entity: sensor.cpu_temp
      - entity: sensor.processor_use
      - entity: update.check_home_assistant_configuration_update
        name: Update status
  - type: sensor
    entity: sensor.cpu_temp
    graph: line
    detail: 1
  - type: sensor
    entity: sensor.disk_free
    graph: line
  - type: sensor
    entity: sensor.memory_use_percent
    graph: line
  - type: sensor
    entity: sensor.processor_use
    graph: line
  - type: sensor
    entity: sensor.network_in_eth0
    graph: line
  - type: sensor
    entity: sensor.network_throughput_out_eth0
    graph: line
  - type: entity
    entity: binary_sensor.rpi_power_status
  - type: logbook
    entities:
      - light.home
      - light.kitchen
      - light.bedroom_2
    title: Events
