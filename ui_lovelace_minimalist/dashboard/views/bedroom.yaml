  - type: "custom:button-card"
    template: card_title
    label: Devices

  - type: horizontal-stack
    cards:
        - type: "custom:button-card"
          template: card_light
          entity: light.bedroom_2
          variables:
            ulm_card_light_name: All Lights
            ulm_card_light_enable_slider: true
            ulm_card_light_enable_color: true
            ulm_card_light_force_background_color: true
        - type: "custom:button-card"
          template: card_light
          entity: light.hue_white_lamp_1
          variables:
            ulm_card_light_icon: mdi:lamp-outline
            ulm_card_light_enable_slider: true
            ulm_card_light_enable_color: true
            ulm_card_light_force_background_color: true

  - type: horizontal-stack
    cards:
        - type: "custom:button-card"
          template: card_light
          entity: light.hue_white_lamp_1_2
          variables:
            ulm_card_light_icon: mdi:floor-lamp-outline
            ulm_card_light_enable_slider: true
            ulm_card_light_enable_color: true
            ulm_card_light_force_background_color: true
        - type: "custom:button-card"
          template: card_light
          entity: light.z_wave_plus_700_series_s2_dimmer_switch
          variables:
            ulm_card_light_enable_slider: true
            ulm_card_light_enable_color: true
            ulm_card_light_force_background_color: true

  - type: horizontal-stack
    cards:
        - type: "custom:button-card"
          template: card_media_player
          entity: media_player.bedroom_speaker
          variables:
            ulm_card_media_player_name : Speaker
            ulm_card_media_player_icon: mdi:speaker
            ulm_card_media_player_enable_art: true
            ulm_card_media_player_enable_controls: true
            ulm_card_media_player_enable_volume_slider: true
            # ulm_card_media_player_collapsible: true
            ulm_card_media_player_enable_popup: true
            ulm_card_media_player_more_info: true
