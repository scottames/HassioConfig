      mode: 2
      navigation: 1
      category: 4
      zone: Kitty
  alias: Neato - Clean Kitty Zone
  description: ''
notify_cleanup_litter_box:
  use_blueprint:
    path: homeassistant/confirmable_notification.yaml
    input:
      confirm_action:
      - action: script.neato_clean_kitty_zone
        metadata: {}
        data: {}
      title: Litter Box Used
      message: Cleanup?
      notify_device: 4d52c749bed662a955feaf60fc7c4218
  alias: 'Notify: Cleanup Litter Box?'
  description: ''
close_shades:
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.automation_shades
      state: 'on'
    then:
    - action: cover.close_cover
      metadata: {}
      data: {}
      target:
        entity_id:
        - cover.shade_living_room_left
        - cover.shade_kitchen_window
        - cover.kitchen_shade_patio
        - cover.shade_living_room_right
    - action: cover.set_cover_position
      metadata: {}
      data:
        position: 25
      target:
        entity_id: cover.shade_living_room_right
      enabled: false
  mode: single
  alias: Close Shades
  description: ''
spaceship_closet_off:
  sequence:
  - type: turn_off
    device_id: 641aec2de478db9b2924d2b8f6230c16
    entity_id: 8e2381f3aaacff89286a28147838f98b
    domain: light
  - type: turn_off
    device_id: e40586f7262fe6856ab91a844da8fd6f
    entity_id: 3a56612821d823cb8e4484697d7ff516
    domain: light
  alias: Spaceship Closet Off
  description: ''
spaceship_closet_on:
  sequence:
  - choose:
    - conditions:
      - condition: sun
        before: sunrise
        after: sunset
      sequence:
      - type: turn_on
        device_id: 641aec2de478db9b2924d2b8f6230c16
        entity_id: 8e2381f3aaacff89286a28147838f98b
        domain: light
        brightness_pct: 15
      - type: turn_on
        device_id: e40586f7262fe6856ab91a844da8fd6f
        entity_id: 3a56612821d823cb8e4484697d7ff516
        domain: light
        brightness_pct: 50
    - conditions:
      - condition: sun
        before: sunset
        after: sunrise
      sequence:
      - type: turn_on
        device_id: 641aec2de478db9b2924d2b8f6230c16
        entity_id: 8e2381f3aaacff89286a28147838f98b
        domain: light
        brightness_pct: 100
      - type: turn_on
        device_id: e40586f7262fe6856ab91a844da8fd6f
        entity_id: 3a56612821d823cb8e4484697d7ff516
        domain: light
        brightness_pct: 100
  alias: Spaceship Closet On
  description: ''
open_shades:
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.automation_shades
      state: 'on'
    then:
    - action: cover.set_cover_position
      metadata: {}
      data:
        position: 35
      target:
        entity_id:
        - cover.kitchen_shade_patio
    - action: cover.open_cover
      metadata: {}
      data: {}
      target:
        entity_id:
        - cover.shade_living_room_left
        - cover.shade_living_room_right
        - cover.shade_kitchen_window
  mode: single
  alias: Open Shades
  description: ''
wip_cans_lower_custom_brightness:
  sequence:
  - if: []
    then:
    - action: number.set_value
      target:
        label_id:
        - lights_dimmers
      data:
        value: '{{ brightness }}'
  alias: Lights Dimmable | Custom Brightness
  description: Lights Dimmable | Set Custom Brightness
  fields:
    brightness:
      selector:
        number:
          min: 1
          max: 100
      name: Brightness
      default: 100
      required: false
      description: 'Brightness level to be set. '
