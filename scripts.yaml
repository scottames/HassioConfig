neato_bathroom:
  alias: Vacuum the Bathroom
  mode: single
  sequence:
  - service: neato.custom_cleaning
    data:
      zone: Bathroom
    target:
      entity_id: vacuum.neato
  - service: script.neato_bathroom
    data: {}
