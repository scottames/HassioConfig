- id: '1739395693533'
  alias: Dishwasher
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.dishwasher_door_window_door_is_open
    to: 'on'
    from: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: Dishwasher Door Open for 5 min
  - trigger: state
    entity_id:
    - input_select.dishwasher_clean_status
    from: Dirty
    to: Clean
    id: Dishwasher Dirty to Clean
  - trigger: state
    entity_id:
    - input_select.dishwasher_clean_status
    from: Clean
    to: Dirty
    id: Dishwasher Clean to Dirty
  - trigger: state
    entity_id:
    - input_select.dishwasher_clean_status
    to: unknown
    id: Dishwasher Unknown
  - trigger: state
    entity_id:
    - input_select.dishwasher_clean_status
    id: Dishwasher Unavailable
    to: unavailable
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Door Open for 5 min
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.dishwasher_clean_status
          state: Clean
      sequence:
      - action: input_select.select_option
        metadata: {}
        data:
          option: Dirty
        target:
          entity_id: input_select.dishwasher_clean_status
      - action: notify.mobile_app_pixel_9_pro
        metadata: {}
        data:
          message: Dishwasher Emptied!
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Dirty to Clean
      sequence:
      - device_id: 08a9d9067c0616f564e45e9fe02a35a3
        domain: zwave_js
        type: set_config_parameter
        endpoint: 0
        parameter: 4
        bitmask:
        subtype: 4 (LED Indicator Color for Relay) on endpoint 0
        value: 3
      - device_id: 08a9d9067c0616f564e45e9fe02a35a3
        domain: zwave_js
        type: set_config_parameter
        endpoint: 0
        parameter: 2
        bitmask:
        subtype: 2 (LED Indicator Mode for Relay) on endpoint 0
        value: 3
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Clean to Dirty
      sequence:
      - device_id: 726ad63d3cb69c6fda02fdc289fc9de2
        domain: zwave_js
        type: set_config_parameter
        endpoint: 0
        parameter: 23
        bitmask:
        subtype: 23 (LED Indicator Color) on endpoint 0
        value: 0
      - device_id: 08a9d9067c0616f564e45e9fe02a35a3
        domain: zwave_js
        type: set_config_parameter
        endpoint: 0
        parameter: 2
        bitmask:
        subtype: 2 (LED Indicator Mode for Relay) on endpoint 0
        value: 0
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Unknown
        - Dishwasher Unavailable
      sequence:
      - action: notify.mobile_app_pixel_9_pro
        metadata: {}
        data:
          title: Dishwasher State Unknown or Unavailable
          message: Plug unplugged?
