- id: '1740204300029'
  alias: Lights | Dimmers Custom Brightness
  description: ''
  triggers:
  - trigger: sun
    event: sunrise
    offset: 0
    id: Sunrise
  - trigger: sun
    event: sunset
    offset: 0
    id: Sunset
  - trigger: time
    at: input_datetime.night_mode
    id: Night Mode
    alias: When night mode
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - Sunrise
    then:
    - alias: Sunset, Night, or Day
      if:
      - condition: sun
        before: sunrise
        after: sunset
      then: []
      else:
      - alias: Night or Day
        if:
        - condition: time
          before: input_datetime.night_mode
          weekday:
          - sun
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
        then:
        - variables:
            can_bulbs_brightness: '{{ states(input_number.can_bulbs_sunset_custom_brightness)
              | int }}'
            can_bulbles_brightness: '{{ states(input_number.can_bulbless_sunset_custom_brightness)
              | int }}'
          alias: Variables Night
    - variables:
        can_bulbs_brightness: '{{ states(input_number.can_bulbs_sunset_custom_brightness)
          | int }}'
        can_bulbles_brightness: '{{ states(input_number.can_bulbless_sunset_custom_brightness)
          | int }}'
      alias: Variables Day
    alias: Sunrise
  - if:
    - condition: trigger
      id:
      - Sunset
    then:
    - variables:
        can_bulbs_brightness: '{{ states(input_number.can_bulbs_sunset_custom_brightness)
          | int }}'
        can_bulbless_brightness: '{{ states(input_number.can_bulbless_sunset_custom_brightness)
          | int }}'
      alias: Variables Sunset
    alias: Sunset
  - action: zwave_js.set_config_parameter
    metadata: {}
    data:
      endpoint: '0'
      parameter: '18'
      value: 12
      device_id:
      - 0c149a2147c5bcbec04e0efff52efb8c
    enabled: false
  mode: single
